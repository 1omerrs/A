<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davet</title>
<style>
  body {
    margin:0;
    height:100vh;
    overflow:hidden;
    background-color:black;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    position:relative;
    color:#fff;
  }

  h1 {
    font-size:24px;
    text-align:center;
    color:#ffffff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #fff,
      0 0 60px #fff;
    margin-bottom:20px;
    z-index: 10;
    position: relative;
    animation: neonPulse 1.5s infinite alternate;
  }

  @keyframes neonPulse {
    0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff; }
    100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 50px #fff, 0 0 80px #fff; }
  }

  .actions {
    display:flex;
    gap:15px;
    flex-wrap:wrap;
    z-index:10;
    position: relative;
  }

  button {
    padding:12px 20px;
    border:none;
    border-radius:8px;
    font-size:18px;
    cursor:pointer;
    background:none;
    color:#fff;
    text-shadow: 0 0 5px #fff;
    transition: all 0.2s ease;
  }

  .yesBtn { color:#6ee7b7; text-shadow: 0 0 10px #6ee7b7, 0 0 20px #6ee7b7; }
  .noBtn { color:#aaa; text-shadow: 0 0 5px #aaa; }

  .heart-container {
    position:absolute;
    top:0; left:0; width:100%; height:100%; overflow:hidden; pointer-events:none;
    z-index:1;
  }

  .heart {
    position:absolute;
    font-size:20px;
    color:#ffffff;
    user-select:none;
    animation: moveHeart linear infinite;
  }

  @keyframes moveHeart {
    0% {transform: translateX(110%);}
    100% {transform: translateX(-10%);}
  }

  .error-message {
    margin-top:10px;
    color:#ff4d4d;
    font-weight:bold;
    font-size:16px;
    text-align:center;
    opacity:0;
    transition: opacity 0.5s;
  }
</style>
</head>
<body>

<div class="heart-container" id="hearts"></div>

<h1>26 Eylül akşamı için bir planım var ama tek eksiğim sensin. O akşamı bana ayırır mısın?</h1>
<div class="actions">
  <button class="yesBtn" id="yesBtn">Evet</button>
  <button class="noBtn" id="noBtn">Hayır</button>
</div>
<div class="error-message" id="errorMsg"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const heartsContainer = document.getElementById('hearts');
const errorMsg = document.getElementById('errorMsg');

// Sonsuz kalpler oluştur
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.top = Math.random() * 100 + '%';
  heart.style.fontSize = (15 + Math.random()*25) + 'px';
  heart.style.opacity = 0.3 + Math.random()*0.2;
  heart.style.animationDuration = (3 + Math.random()*3) + 's';
  heart.innerText = '❤️';
  heartsContainer.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 6000);
}
setInterval(createHeart, 150);

// Hayır tıklandığında
const errorMessages = [
  "Ups, bir hata oluştu 😅",
  "Hmmm… bu doğru değil 🤔",
  "Tekrar denemelisin 😜",
  "Bence başka bir cevap daha uygun 😉"
];

noBtn.addEventListener('click', () => {
  // Evet butonunu daha fazla büyüt
  const style = window.getComputedStyle(yesBtn);
  const currentSize = parseFloat(style.fontSize);
  yesBtn.style.fontSize = (currentSize + 4) + 'px'; // öncekinden daha fazla

  // Hata mesajı göster
  const randomMsg = errorMessages[Math.floor(Math.random() * errorMessages.length)];
  errorMsg.innerText = randomMsg;
  errorMsg.style.opacity = 1;

  // 2 saniye sonra kaybolsun
  setTimeout(() => {
    errorMsg.style.opacity = 0;
  }, 2000);
});

// Evet tıklandığında WhatsApp aç
yesBtn.addEventListener('click', () => {
  const message = encodeURIComponent("EVET, HAYATIMDA EN ÇOK İSTEĞİM ŞEY BU");
  const waLink = "https://wa.me/905393001099?text=" + message;
  window.open(waLink, '_blank');
});
</script>

</body>
</html>
